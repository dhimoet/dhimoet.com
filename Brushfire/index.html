<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	
	<title>Brushfire North | Evaluation Test</title>
</head>
<body>

    <div id="home">
    	<a name="home"></a>
    	<div class="content">
    		<div class="width_50">
    			<img src="img/brushfire_logo.png" alt="brushfire_logo"/>
    		</div>
    		<div class="width_50">
    			<ul class="menu_nav">
	    			<li><a href="#home" class="nav_active">home</a></li>
	    			<li><a href="#prizes" class="nav_passive">prizes</a></li>
	    			<li><a href="#enter" class="nav_passive">enter</a></li>
    			</ul>
    		</div>
    		<div class="clear"></div>
    	</div>
    	<div class="content">
    		<div class="width_100 center">
    			<img src="img/sweepstakes.png" alt="sweepstakes_picture"/>
    		</div>
    		<div class="clear"></div>
    	</div>
    </div>
    
    <div id="prizes">
    	<a name="prizes"></a>
    	<div id="prizes_background_overlay">
	    	<div class="content">
	    		<div class="width_100">
	    			<h1 class="title">prizes</h1>
	    		</div>
	    		<div class="width_50">
	    			<div class="image_frame center">
	    				<img src="img/maui.png" alt="maui_picture" />
	    			</div>
	    			<div class="image_caption center">
	    				Maui
	    			</div>
	    		</div>
	    		<div class="width_50">
	    			<div class="image_frame center">
	    				<img src="img/barbados.png" alt="barbados_picture" />
					</div>
					<div class="image_caption center">
	    				Barbados
	    			</div>
	    		</div>
	    		<div class="clear"></div>
	    		<div class="width_50">
	    			<div class="image_frame center">
	    				<img src="img/clubmedpunta.png" alt="clubmedpunta_picture" />
					</div>
					<div class="image_caption center">
	    				Dominican
	    			</div>
	    		</div>
	    		<div class="width_50">
	    			<div class="image_frame center">
	    				<img src="img/cancun.png" alt="cancun_picture" />
	    			</div>
	    			<div class="image_caption center">
	    				Cancun
	    			</div>
	    		</div>
	    		<div class="clear"></div>
	    		<div class="clear"></div>
	    	</div>
    	</div>
    </div>
    
    <div id="enter">
    	<a name="enter"></a>
    	<div class="content">
    		<div class="width_100">
    			<h1 class="title">enter sweepstakes</h1>
    		</div>
    		<div class="width_100">
    			<form name="sweepstakes" id="sweepstakes" action="">
	    			<input type="text" class="input_text input_space" value="First Name" name="firstname" />
	    			<input type="text" class="input_text input_space" value="Last Name" name="lastname" />
	    			<input type="text" class="input_text input_space" value="Email" name="email" />
	    			<div class="select_field input_space">
	    				<div class="select_label">
	    					CSS experience level (1-5)
	    				</div>
	    				<div class="select_input">
	    					<select>
	    						<option value="1">1</option>
	    						<option value="2">2</option>
	    						<option value="3">3</option>
	    						<option value="4">4</option>
	    						<option value="5">5</option>
	    					</select>
	    				</div>
	    			</div>
	    			<div class="clear"></div>
	    			<input type="submit" class="submit" value="submit" />
    			</form>
    		</div>
    		<div class="clear"></div>
    		<hr class="footer_line" />
    		<div class="footer">
    			<ul class="footer_nav">
    				<li><a href="javascript:void(0)">Privacy</a></li>
    				<li>|</li>
    				<li><a href="javascript:void(0)">Terms</a></li>
    				<li>|</li>
    				<li><a href="javascript:void(0)">Rules</a></li>
    			</ul>
    		</div>
    		<div class="clear"></div>
    	</div>
    </div>

</body>
</html>
